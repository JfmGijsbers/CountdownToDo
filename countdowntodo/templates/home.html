    {% extends 'base.html' %}
    {% block title %}Login{% endblock %}
    {% block content %}
        <div id="myDropDown" class="dropdown">
        <a class="btn btn-primary" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="/page.html">
          Login<span class="caret"></span>
        </a>
        <div id="myTabs" class="dropdown-menu" style="right: 0; left:auto; min-width: 350px;" role="menu" aria-labelledby="dLabel">
          <ul class="nav nav-tabs justify-content-center">
            <li class="active nav-item"><a href="#login" class="nav-link" data-toggle="tab">Login</a></li>
            <li class="nav-item"><a href="#register" data-toggle="tab" class="nav-link">Register</a></li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane active" id="login">
                <div id="login" class="tab-pane active">

                    <!-- Default form login -->
                    <form class="text-center border border-light p-5" action="#!" method="post" id="form_login">
                      <!-- Email -->
                      <!-- <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
                       Password
                      <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
                      <div class="d-flex justify-content-around">
                        <div>
                          Remember me
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                            <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                          </div>
                        </div>
                      </div> -->
                      <!-- Sign in button -->
                      {% csrf_token %}
                      {{ form.as_p }}
                      <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

                      <div>
                          <!-- Forgot password -->
                          <a href="">Forgot password?</a>
                        </div>
                    </form>
                  </div>
            </div> <!-- End of div login -->
            <div class="tab-pane" id="register">
                <div id="register" class="tab-pane">
                      <!-- Form -->
                      <form class="text-center border border-light p-5" style="color: #757575;" action="#!">
                        <div class="form-row">
                          <div class="col">
                            <!-- First name -->
                            <div class="md-form">
                              <input type="text" id="materialRegisterFormFirstName" class="form-control">
                              <label for="materialRegisterFormFirstName">First name</label>
                            </div>
                          </div>
                          <div class="col">
                            <!-- Last name -->
                            <div class="md-form">
                              <input type="text" id="materialRegisterFormLastName" class="form-control">
                              <label for="materialRegisterFormLastName">Last name</label>
                            </div>
                          </div>
                        </div>
                        <!-- E-mail -->
                        <div class="md-form mt-0">
                          <input type="email" id="materialRegisterFormEmail" class="form-control">
                          <label for="materialRegisterFormEmail">E-mail</label>
                        </div>
                        <!-- Password -->
                        <div class="md-form">
                          <input type="password" id="materialRegisterFormPassword" class="form-control"
                            aria-describedby="materialRegisterFormPasswordHelpBlock">
                          <label for="materialRegisterFormPassword">Password</label>
                          <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                          </small>
                        </div>
                        <!-- Sign up button -->
                        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                          type="submit">Sign in</button>
                        <hr>
                      </form>
            </div> <!-- End of register tab -->
          </div>
        </div>
      </div> <!-- Login/Register tab-->
      </div>
    {% endblock %}
